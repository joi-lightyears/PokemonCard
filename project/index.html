<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="./style/style.css"></link>
    <title>PokemonCard</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div id="pokemonCard">
        <div id="top">
            <div id="top-bar">
                <input type="text" id="search" value="Bulbasaur">
                <span id="navbar">1412</span>
            </div>
            <div id="poke-image-placeholder">
                <img src="./images/1.png" id="pokemon-image" alt="pokemon-image">
            </div>
        </div>
        <div id="data">
            <div id="types">
                <span 
                class="type"
                style="background-color: rgb(116,203,72);"
                >Grass</span>
                <span 
                class="type"
                style="background-color: rgb(164,62,158);"
                >Poison</span>
            </div>

            <h4 style="color: rgb(116,203,72);" class="base-stats-title">Base Stats</h4>

            <div id="stats">
                <div class="stat-row">
                    <div class="stat-desc">HP</div>
                    <div class="stat-number">002</div>
                    <div class="stat-bar">
                        <div class="bar-outside">
                            <div class="bar-inner" style="width: 45.3%;"></div>
                        </div>
                    </div>
                </div>

                <div class="stat-row">
                    <div class="stat-desc">ATK</div>
                    <div class="stat-number">002</div>
                    <div class="stat-bar">
                        <div class="bar-outside">
                            <div class="bar-inner" style="width: 5%;"></div>
                        </div>
                    </div>
                </div>

                <div class="stat-row">
                    <div class="stat-desc">DEF</div>
                    <div class="stat-number">002</div>
                    <div class="stat-bar">
                        <div class="bar-outside">
                            <div class="bar-inner" style="width: 80%;"></div>
                        </div>
                    </div>
                </div>

                <div class="stat-row">
                    <div class="stat-desc">SATK</div>
                    <div class="stat-number">002</div>
                    <div class="stat-bar">
                        <div class="bar-outside">
                            <div class="bar-inner" style="width: 12%;"></div>
                        </div>
                    </div>
                </div>

                <div class="stat-row">
                    <div class="stat-desc">SDEF</div>
                    <div class="stat-number">002</div>
                    <div class="stat-bar">
                        <div class="bar-outside">
                            <div class="bar-inner" style="width: 5%;"></div>
                        </div>
                    </div>
                </div>

                <div class="stat-row">
                    <div class="stat-desc">SPD</div>
                    <div class="stat-number">002</div>
                    <div class="stat-bar">
                        <div class="bar-outside">
                            <div class="bar-inner" style="width: 55%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script/scrpit.js"></script>
</body>
</html>
